{% include "header.html" %}


<header>
	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">Doggo Translator</h1>
			<hr>
			<p>Enter a word and have it translated to or from pupperspeak!</p>
			<form>
				<div class="col-md-8 col-md-offset-2">
					<div class="form-group">
						<input type="text" class="form-control input-lg" id="term" placeholder="Search Term..." name="term">
					</div>
					<div>
						<button type="submit" class="btn btn-primary btn-xl">Search</button>
					</div>
					<br>
					<div>
						<a href="#about" class="btn btn-primary btn-xl page-scroll">Add new words</a>
					</div>
				</div>
			</form>
			<br>
			<div>
			</div>
		</div>
	</div>
</header>

<section class="bg-primary" id="add-words">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 text-center">
				<h2 class="section-heading">New translations? Add them here!</h2>
				<hr class="light">
				<form action="{{ url_for('add_translation') }}" method=post class=add-entry>
					<div class="form-group">
						<fieldset class="form-group">
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="optionsRadios" id="eng" value="True" checked>
									English to Pupperspeak
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="optionsRadios" id="pup" value="False">
									Pupperspeak to English
								</label>
							</div>


						</fieldset>
					</div>



				</form>

				<!-- <a href="#services" class="page-scroll btn btn-default btn-xl sr-button">Get Started!</a> -->
			</div>
		</div>
	</div>
</section>


{% include "footer.html" %}
