{% include "header.html" %}


<header>
	<div class="header-content">
		<div class="header-content-inner">
			<h1>EDITING:</h1>
			<h1>{{ word }}</h1>
			<p>{{ word_type }}</p>
			<hr>
		</div>

		<form action="{{ url_for('edit') }}" method=post>
			<div class="form-group">
				<fieldset class="form-group">
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="new_type" id="eng" value="english" {% if word_type == "english" %} checked {% endif %}>
							English
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="new_type" id="pup" value="pupperspeak"  {% if word_type == "pupperspeak" %} checked {% endif %}>
							Pupperspeak
						</label>
					</div>
					<div class="col-md-8 col-md-offset-2">
						<input type="text" class="form-control" id="term" placeholder="change {{ word }} to ..." name="new_word">
						<br>
					</div>
					<div class="col-md-8 col-md-offset-2">
					<input type="hidden" name="word" value="{{ word }}">
					</div>
					<div class="col-md-8 col-md-offset-2">
					<button type="submit" class="btn btn-default btn-lg">Submit</button>
					</div>

				</fieldset>
			</div>
		</form>

		<form action="{{ url_for('delete') }}" method=post>
		<fieldset>
			<input type="hidden" name="word" value="{{ word }}">
			<div id="delete-div">
				<button id="delete-button" type="button" class="btn btn-warning">Delete</button>
			</div>
		</fieldset>

		</form>
		
</header>

{% include "footer.html" %}


<script type="text/javascript">
$("#delete-button").click(function(){
	$("#delete-button").hide();
	$("#delete-div").html('<button id="delete-button" type="submit" class="btn btn-warning">Are You Sure?</button>')
})

</script>
