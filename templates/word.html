{% include "header.html" %}


<header>
	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">{{ word }}</h1>
			<p>{{ word_type }}</p>
			<hr>
			{% for translation in translations %}
   				<h1>{{ translation }}</h1>

			{% endfor %}
			<p>{{ trans_type }}</p>
		</div>
		<form id='search_form'>
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<input type="text" class="form-control" id="term" placeholder="Search Term..." name="term">
				</div>
			</div>
			<div class="col-sm-12">
			</div>
			<div>
				<button type="submit" class="btn btn-primary btn-xl">Search</button>
			</div>
		</form>
</header>

{% include "footer.html" %}
